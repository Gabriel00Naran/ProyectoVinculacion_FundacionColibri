<div class=" content">
    <div class=" container-fluid">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card card-plain">
                <div class=" card-header">
                    <h1 class=" card-title">DATOS DE SALUD </h1>
                </div>

                <div class="card-header">
                    <button class="btn btn-warning float-end" (click)="mostrarpersonas()">Mostrar Personas</button>
                </div>
                <div class=" card-body">
                    <div *ngIf="show"> 
                    <div class="table-responsive">
                        
                            <p-table #dt styleClass="ui-table-formularios" [columns]="cols" [value]="formData"
                            [paginator]="true" [rows]="5" selectionMode="single"
                            [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th style="width: 35%; text-align: center;">NOMBRES COMPLETOS</th>
                                    <th style="width: 35%; text-align: center;">DOCUMENTO DE IDENTIDAD</th>
                                    <th style="width: 35%; text-align: center;">EDAD</th>


                                    <th rowspan="2" style="width: 22%; text-align: center;">OPCIONES
                                    </th>
                                </tr>
                                <tr>
                                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                        <input matInput *ngSwitchCase="'nombreCompleto'" pInputText
                                            type="text" placeholder="Nombre" class="ui-column-filter"
                                            style="width: 100%;"
                                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                                            <input matInput *ngSwitchCase="'documentoIdentidad'" pInputText
                                            type="text" placeholder="Documento de Identidad" class="ui-column-filter"
                                            style="width: 100%;"
                                            (input)="dt.filter($event.target.value, col.field, 'contains')">
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">
                                    <td style="text-align: center;"><strong>{{rowData.nombreCompleto}}</strong></td>
                                    <td style="text-align: center;">{{rowData.documentoIdentidad}}</td>
                                    <td style="text-align: center;" >{{rowData.edad}}</td>

                                    <td style="text-align: center;">
                                        <button class="btn btn-info btn-sm btn-round"
                                            pTooltip="Ver" tooltipPosition="top"
                                            (click)="abrir_modalBuscar(rowData.idPersona)">
                                            <i class="material-icons">Mostrar Datos de Salud</i>
                                        </button>

                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                          
                        
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando.. </p></ngx-spinner>

<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Datos de Salud" [modal]="true"
    styleClass="p-fluid">
    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                    <th>
                        Estado de Salud
                    </th>
                    <th>
                        Enfermedad
                    </th>
                    <th>
                        Medicacion
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let s of salud">
                        <span *ngIf="s.length === 0">No Results</span>
                        <td>{{s.estadoSalud}}</td>
                        <td>{{s.detalleEnfermedad}}
                        </td>
                        <td>{{s.medicacion}}
                        </td>


                </tbody>
            </table>
        </div>
    </div>

</p-dialog>
