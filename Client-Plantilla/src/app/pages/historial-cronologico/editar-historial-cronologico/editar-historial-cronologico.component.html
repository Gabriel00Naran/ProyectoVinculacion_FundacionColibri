<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" title">Editar Historial</h2>
                </div>
                <div class=" card-body">
                    <!--desde aqui empieza el formulario-->
                    <form [formGroup]="editarHistorial" (ngSubmit)="submit()">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                         <label for="idOrganizacion"> Organización </label>
                                <select formControlName="idnombrecasaanterior" class="form-control"
                                 [(ngModel)]="historial.idnombrecasaanterior" name="idnombrecasaanterior" id="idnombrecasaanterior">
                                <option *ngFor="let o of organizaciones; let i = index" [value]="o.idorganizacion">
                                 {{o.descripcionorganizacion}}
                                </option>
                                </select>
                                </div>
                            </div>
                            <div class=" col-md-5 px-md-1">
                                <div class=" form-group">
                                    <label for="estuboacogimiento"> Estuvo Acogimiento </label>
                                    <select formControlName="estuboacogimiento" class="form-control" [(ngModel)]="historial.estuboacogimiento" name="estuboacogimiento">
                                        <option value=true>SI</option>
                                        <option value=false>NO</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-4">
                                <div class=" form-group">
                                    <label for="fechaingreso"> Fecha de Ingreso </label>
                                    <input [(ngModel)]="historial.fechaingreso" formControlName="fechaingreso" id="fechaingreso" type="datetime-local" class="form-control">
                                </div>
                            </div>
                        
                            <div class=" col-md-4">
                                <div class=" form-group">
                                    <label for="fechaegreso"> Fecha de Egreso </label>
                                    <input [(ngModel)]="historial.fechaegreso" formControlName="fechaegreso" id="fechaegreso" type="datetime-local" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class=" card-footer">
                            <button class=" btn btn-round btn-danger" type="submit" [routerLink]="['/historial']">Cancelar</button>
                            &nbsp;&nbsp;
                            <button class=" btn btn-round btn-warning"class="btn btn-secondary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>

        <!--aqui empieza el panel informativo de la derecha-->
        <div class=" col-md-4">
            <div class=" card card-user">
                <div class=" card-body">
                    <p class=" card-text"></p>
                    <div class=" author">
                        <div class=" block block-one"></div>
                        <div class=" block block-two"></div>
                        <div class=" block block-three"></div>
                        <div class=" block block-four"></div>
                        <a href="javascript:void(0)">
                            <img alt="..." class=" avatar" src="assets/colibriRegistro.png" />
                            <h5 class=" title">Fundacion Alas Del Colibri</h5>
                        </a>
                        <p class=" description"> <b>¡IMPORTANTE!</b> </p>
                    </div>
                    <div class=" card-description">
                        No todos los datos son obligatorios, pero se recomienda
                        poner al menos un nombre y apellido.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando.. </p>
</ngx-spinner>
