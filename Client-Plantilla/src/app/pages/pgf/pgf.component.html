<div class=" content">
  <div class=" container-fluid">
    <div class=" col-md-12">
      <div class=" card card-plain">
        <div class=" card-header bg-info">
          <h1 class=" card-title text-white text-center"><i class="material-icons" style="float:right;">groups</i>PLAN
            GLOBAL FAMILIAR </h1>
        </div>
        <div *ngIf="showbutton">
          <div class="card-header">
            <button class="btn btn-secondary float-end" (click)="mostrarpersonas()">Mostrar
              Personas</button>
          </div>
        </div>

        <div class=" card-body">
          <div *ngIf="show">
            <p-table #dt styleClass="ui-table-formularios" [columns]="cols" [value]="formData" [paginator]="true"
              [rows]="5" selectionMode="single" [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th style="width: 35%; text-align: center;">NOMBRES COMPLETOS</th>
                  <th style="width: 35%; text-align: center;">DOCUMENTO DE IDENTIDAD</th>
                  <th style="width: 35%; text-align: center;">EDAD</th>


                  <th rowspan="2" style="width: 22%; text-align: center;">OPCIONES
                  </th>
                </tr>
                <tr>
                  <th *ngFor="let col of columns" [ngSwitch]="col.field">
                    <input matInput *ngSwitchCase="'nombrecompleto'" pInputText type="text" placeholder="Nombre"
                      class="ui-column-filter" style="width: 100%;"
                      (input)="dt.filter($event.target.value, col.field, 'contains')">
                    <input matInput *ngSwitchCase="'documentoidentidad'" pInputText type="text"
                      placeholder="Documento de Identidad" class="ui-column-filter" style="width: 100%;"
                      (input)="dt.filter($event.target.value, col.field, 'contains')">
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData" [pEditableRow]="rowData">
                  <td style="text-align: center;"><strong>{{rowData.nombrecompleto}}</strong>
                  </td>
                  <td style="text-align: center;">{{rowData.documentoidentidad}}</td>
                  <td style="text-align: center;">{{rowData.edad}}</td>

                  <td style="text-align: center;">
                    <button class="btn btn-info btn-sm btn-round" pTooltip="Ver" tooltipPosition="top"
                      (click)="abrir_modalBuscar(rowData.idpersona)">
                      Mostrar Plan
                    </button>
                    <button (click)="addnew(rowData.idpersona)"
                      class="btn btn-primary btn-sm float-end  btn-round">AÃ±adir</button>

                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Cargando.. </p>
</ngx-spinner>

<p-dialog [(visible)]="productDialog" [style]="{width: '550px'}" header="Plan Global Familiar" [modal]="true"
  styleClass="p-fluid">
  <div class="row">
    <div class="table-responsive">
      <table class="table">
        <thead class=" text-primary">
          <th>
            Familiar
          </th>
          <th>
            Nombre del Familiar
          </th>
          <th>
            Telefono
          </th>
          <th>
            Opciones
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let p of pgf">
            <td>{{p.idfamiliarreferente}}</td>
            <td>{{p.nombrefamiliar}}
            </td>
            <td>{{p.telefono}}
            </td>
            <td>
              <button (click)="ver(p.idpgf)" class="btn btn-secondary btn-sm float-end  btn-round">Ver</button>
              <button (click)="editar(p.idpgf)" class="btn btn-success btn-sm float-end  btn-round">Editar</button>
              <button (click)="eliminarPgf (p.idpgf)"
                class="btn btn-danger btn-sm float-end  btn-round">Eliminar</button>
            </td>


        </tbody>
      </table>
    </div>
  </div>

</p-dialog>
