<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" title">{{accion}} Persona</h2>
                </div>
                <div class=" card-body">
                    <!--desde aqui empieza el formulario-->
                    <form [formGroup]="agregarPersona" (ngSubmit)="agregarEditarPersona()">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label for="idOrganizacion"> Organizacion </label>
                                    <input id="idOrganizacion" formControlName="idOrganizacion" name="idOrganizacion"
                                        type="number" class=" form-control" />
                                </div>
                            </div>
                            <div class=" col-md-5 px-md-1">
                                <div class=" form-group">
                                    <label for="idModalidad"> Modalidad </label>
                                    <input formControlName="idModalidad" id="idModalidad" type="number" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label for="nombres"> Nombres </label>
                                    <input formControlName="nombres" id="nombres" type="text" class="form-control" placeholder="Primer y Segundo Nombre" required >
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label for="apellidos"> Apellidos </label>
                                    <input formControlName="apellidos" id="apellidos" type="text" class="form-control" placeholder="Primer y Segundo Apellido" required >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-5">
                                <div class=" form-group">
                                    <label for="telefono"> Telefono </label>
                                    <input formControlName="telefono" id="telefono" type="number" class="form-control" placeholder="ejem: 09999999999" >
                                  
                                </div>
                            </div>
                            <div class=" col-md-5">
                                <div class=" form-group">
                                    <label for="documentoIdentidad"> Documento de Identidad </label>
                                    <input formControlName="documentoIdentidad" id="documentoIdentidad" type="text" class="form-control" placeholder="Cedula o Pasaporte">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label for="idGenero"> Genero </label>
                                    <input formControlName="idGenero" id="idGenero" type="number" class="form-control">
                                </div>
                            </div>
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label for="idEtnia"> Etnia </label>
                                    <input formControlName="idEtnia"id="idEtnia" type="number" class="form-control" >
                                </div>
                            </div>
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label for="idNacionalidad"> Nacionalidad </label>
                                    <input formControlName="idNacionalidad" id="idNacionalidad" type="number" class="form-control">
                                </div>
                            </div>
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label for="fechaNacimiento"> Fecha de Nacimiento </label>
                                    <input formControlName="fechaNacimiento" id="fechaNacimiento" type="date" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label for="idProvincia"> Provincia </label>
                                    <input formControlName="idProvincia" id="idProvincia" type="number" class="form-control">
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label for="idCanton"> Canton </label>
                                    <input formControlName="idCanton"id="idCanton" type="number" class="form-control" >
                                </div>
                            </div>
                            <div class=" col-md-3 pl-md-1">
                                <div class=" form-group">
                                    <label for="idParroquia"> Parroquia </label>
                                    <input formControlName="idParroquia" id="idParroquia" type="number" class="form-control">
                                </div>
                            </div>
                            <div class=" col-md-3 pl-md-1">
                                <div class=" form-group">
                                    <label for="barrio"> Barrio </label>
                                    <input formControlName="barrio" id="barrio" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label for="direccion"> Direccion </label>
                                    <input formControlName="direccion" id="direccion" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-4">
                                <div class=" form-group">
                                    <label for="fechaDeIngresoUnidadAtencion"> Fecha de Ingreso A la Unidad </label>
                                    <input formControlName="fechaDeIngresoUnidadAtencion" id="fechaDeIngresoUnidadAtencion" type="date" class="form-control">
                                </div>
                            </div>
                            <div class=" col-md-3">
                                <div class=" form-group">
                                    <label for="edadIngreso"> Edad De Ingreso </label>
                                    <input formControlName="edadIngreso" id="edadIngreso" type="text" class="form-control" >
                                </div>
                            </div>
                            <div class=" col-md-5">
                                <div class=" form-group">
                                    <label for="tiempoPermanenciaA単os"> Tiempo de Permanencia En A単os </label>
                                    <input formControlName="tiempoPermanenciaA単os" id="tiempoPermanenciaA単os" type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-10">
                                <div class=" form-group">
                                    <label for="idMotivoIngreso"> Motivo De Ingreso </label>
                                    <input formControlName="idMotivoIngreso" id="idMotivoIngreso" type="number" class="form-control" >
                                </div>
                            </div>
                        </div>

                        <div class=" card-footer">
                            <button class=" btn btn-round btn-danger" type="submit" [routerLink]="['/Listar-Persona']">Cancelar</button>
                            &nbsp;&nbsp;
                            <button class=" btn btn-round btn-warning"class="btn btn-secondary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
               
            </div>
        </div>

        <!--aqui empieza el panel informativo de la derecha-->
        <div class=" col-md-4">
            <div class=" card card-user">
                <div class=" card-body">
                    <p class=" card-text"></p>
                    <div class=" author">
                        <div class=" block block-one"></div>
                        <div class=" block block-two"></div>
                        <div class=" block block-three"></div>
                        <div class=" block block-four"></div>
                        <a href="javascript:void(0)">
                            <img alt="..." class=" avatar" src="assets/colibriRegistro.png" />
                            <h5 class=" title">Fundacion Alas Del Colibri</h5>
                        </a>
                        <p class=" description">RECUERDA..</p>
                    </div>
                    <div class=" card-description">
                        no todos los datos son obligatorios, pero se recomienda
                        poner al menos un nombre y apellido.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
